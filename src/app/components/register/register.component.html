<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-blue-700">Register New Account</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

    <div>
      <label class="block font-medium">Name</label>
      <input formControlName="name" type="text" class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block font-medium">Email</label>
      <input formControlName="email" type="email" class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block font-medium">Username</label>
      <input formControlName="username" type="text" class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block font-medium">Create Password</label>
      <input formControlName="password" type="password" class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block font-medium">Role</label>
      <select formControlName="role" class="w-full border p-2 rounded">
        <option value="customer">Customer</option>
        <option value="technician">Technician</option>
      </select>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Register
    </button>
    <a routerLink="../login" class="ml-8 hover:underline text-blue-700">Already have Account! Log in ?</a>
  </form>
</div>
