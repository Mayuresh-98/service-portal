<div class="max-w-6xl mx-auto p-6">
  <h2 class="text-2xl font-bold text-blue-700 mb-4">Assigned Jobs</h2>

  <table class="w-full table-auto border-collapse border border-gray-300">
    <thead class="bg-gray-200">
      <tr>
        <th class="border px-4 py-2">#</th>
        <th class="border px-4 py-2">Customer</th>
        <th class="border px-4 py-2">Product</th>
        <th class="border px-4 py-2">Urgency</th>
        <th class="border px-4 py-2">Status</th>
        <th class="border px-4 py-2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let req of assignedRequests; let i = index">
        <td class="border px-4 py-2">{{ i + 1 }}</td>
        <td class="border px-4 py-2">{{ req.name }}</td>
        <td class="border px-4 py-2">{{ req.product }}</td>
        <td class="border px-4 py-2 capitalize">{{ req.urgency }}</td>
        <td class="border px-4 py-2 capitalize">{{ req.status }}</td>
        <td class="border px-4 py-2 space-x-2">
          <button
            *ngIf="req.status !== 'resolved'"
            (click)="updateStatus(req.id, 'in-progress')"
            class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded text-sm"
          >
            In Progress
          </button>
          <button
            *ngIf="req.status !== 'resolved'"
            (click)="updateStatus(req.id, 'resolved')"
            class="bg-green-600 hover:bg-green-700 text-white px-2 py-1 rounded text-sm"
          >
            Mark Resolved
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
